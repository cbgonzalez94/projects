<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div id="backgroundimg"></div>
      <div class="card">
        <div class="card-top"></div>
        <div class="card-middle">
          <div class="victorimage">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="textmiddle">
            <h3 class="name">
              Victor Crest
              <span class="age">26</span>
            </h3>

            <h4 class="city">London</h4>
          </div>
        </div>
        <hr class="linebreak" />
        <div class="card-bottom">
          <div class="followers">
            <h3 class="80k">80K</h3>
            <h4 class="followersBelow">Followers</h4>
          </div>
          <div class="likes">
            <h3 class="803k">803K</h3>
            <h4 class="likesBelow">Likes</h4>
          </div>
          <div class="photos">
            <h3 class="1.4k">1.4K</h3>
            <h4 class="photosBelow">Photos</h4>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
