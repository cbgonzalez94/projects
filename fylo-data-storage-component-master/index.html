<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/fylo-data-storage-component-master/styles.css">

    <title>
      Frontend Mentor | Fylo data storage component
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </style>
  </head>
  <body>
    <div class="container">
      <div class="backgroundimg"></div>
      <div class="fylo">
        <div class="fylolettering"></div>
        <div class="fyloicons">
          <div class="fylopapper"></div>
          <div class="fylofolder"></div>
          <div class="fylocloud"></div>
        </div>
        <div class="storage">
          <div class="storageusedspace"></div>
          <div class="storagebar"></div>
          <div class="sotarge0gb"></div>
          <div class="storage1000gb"></div>
          <div class="sotoragewhitemessage">
            <div class="textgbleft"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
