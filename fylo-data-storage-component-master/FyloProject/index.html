<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>
      Frontend Mentor | Fylo data storage component
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="fylo">
          <div class="fylolettering"></div>
          <div class="fyloicons">
            <div class="fylopapper">
              <img src="./images/icon-document.svg" alt="iconpapper">
            </div>
            <div class="fylofolder">
              <img src="./images/icon-folder.svg" alt="">
            </div>
            <div class="fyloupload">
              <img src="./images/icon-upload.svg" alt="">
            </div>
          </div>
        </div>
        
        
        <div class="storage">
          <div class="storageusedspace">
            <p>You've used <b>815GB</b> of your storage</p>
              <div class="WrapperGb">
              
                <P id="usageMinLimit" class="usagelimit">0 GB</P>
                <p id="usageMaxLimit" class="usagelimit">1000 GB</p>
              
            </div>

        </div>
        
          
        <div id="GbLeft">
          <p> <span class="TextInsideGbLeft"> 185 </span> <span class="TextInsideLeft"> GB LEFT</span></p>
        </div>
      
        <div id="storagebar">
          <div class="BallIndicator"></div>
        </div>
        
      </div>
    </div>
                           
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">C√©sar Gonz√°lez</a>.
    </div>
  </body>
</html>
